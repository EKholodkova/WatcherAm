      <div class="col-md-6">
        <div class="col1">
          &nbsp;
          <h1>Emergency interruptions</h1>
          &nbsp;
          <div class="table-col">
            <table id="emergency" class="table table-striped">

              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Address</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>

<!--                  <th scope="row">1</th>-->

<!--                  <td>01.07.22 - 02.07.22</td>-->
<!--                  <td>15:00 - 10:00</td>-->
<!--                </tr>-->
                <tr th:each="emergencyCase : ${emergencyInterruptions}">
                  <th scope="row">*</th>
                  <td th:text="${emergencyCase.getAddress()}">Address</td>
                  <td th:text="${emergencyCase.getStartDate() + ' - ' + emergencyCase.getEndingDate()}">Date</td>
                  <td th:text="${emergencyCase.getStartTime() + ' - ' + emergencyCase.getEndingTime()}">Time</td>
                </tr>
              </tbody>

            </table>
          </div>

        </div>
      </div>

      <div class="col-md-6">
        <div class="col1">
          &nbsp;
          <h1>Planned interruptions</h1>
          &nbsp;
          <div class="table-col">
            <table id="planned" class="table table-striped">

              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Address</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody>

<!--                  <td>01.07.22 - 02.07.22</td>-->

<!--                </tr>-->

                    <th scope="row">*</th>
                    <td th:text="${plannedCase.getAddress()}">Address</td>
                    <td th:text="${plannedCase.getStartDate() + ' - ' + plannedCase.getEndingDate()}">Date</td>
                    <td th:text="${plannedCase.getStartTime() + ' - ' + plannedCase.getEndingTime()}">Time</td>
                  </tr>
              </tbody>

            </table>
          </div>

        </div>
